<!-- When the button is clicked two dice are rolled randomly.-->
<!-- =================================================== -->

<html>
 <head>
   <title> Dice Rolls </title>
   <script type="text/javascript">
     function SelectImage()
     // Assumes: die images are in balance3e.com/Images
     // Results: displays a randomly selected image of a 6-sided die
     {
       roll=Math.floor(Math.random()*6) + 1;
       imgName='../ImagesForHTMLandJS/die' + roll + '.gif';
       document.getElementById('dieImg').src = imgName;
     }
    function SelectImage2()
 { 
 roll=Math.floor(Math.random()*6) + 1;
       imgName='../ImagesForHTMLandJS/die' + roll + '.gif';
       document.getElementById('die2Img').src = imgName;
}
   </script>
 </head>

 <body>
<body onload="SelectImage() + SelectImage2();">
   <div style="text-align:center"> 
     <p>
       <img id="dieImg" alt="die image"
            src="../ImagesForHTMLandJS/die1.gif">
       <img id="die2Img" alt="die2 image"
            src="../ImagesForHTMLandJS/die1.gif">
     </p>
     <input type="button" value="Click to Roll" onclick="SelectImage() + SelectImage2();">
   </div>
 </body>
</html>
